<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Baloo+Bhaijaan+2:wght@400..800&family=Poiret+One&display=swap')
      </style> 
    <script src="script.js" defer></script>
    <title>FetchTest</title>

  <body>
    <section class="search__box">
        <h1 class="search__title">GRATISGALLERIET</h1>

      <img class="lightbox__img" />
      
    </div>
